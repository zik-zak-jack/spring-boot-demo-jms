### ActiveMQ configurations
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.in-memory=false
spring.activemq.pool.enabled=false
spring.activemq.packages.trust-all=true
#spring.jms.pub-sub-domain=true

### Mail configurations
# If you are intending to send email from a gmail account, then below account settings need to be changed.
# Goto https://www.google.com/settings/security/lesssecureapps >> Access for less secure apps >> Turn on
# or
# Goto My Account >> Sign-in & security >> Manage your account access and security settings >> Allow less secure apps >> ON
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=from_changeme
spring.mail.password=from_changeme_password
spring.mail.protocol=smtp
spring.mail.defaultEncoding=UTF-8
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.mail.smtp.ehlo=true
#spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

### Application configurations
trans.alert.topic=mybank.transalerts.topic
